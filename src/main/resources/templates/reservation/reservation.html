<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예약하기</title>


    <th:block layout:fragment="js">
        <script th:src="@{/js/reservation.js}"></script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="main-content-wrap" data-aos="fade-up" data-aos-delay="100">
        <h2><i class="bi bi-check"></i> 예약하기</h2>
        <div class="mt-3 border border-secondary rounded-3" style="width: 90%; height: 700px;">
            <div class="p-5">

                <form>
                    <div>
                        <h4>장소 선택</h4>
                        <select class="form-select" id="place-select" aria-label="Default select example"
                                style="width: 90%">
                            <option selected>------ 장소 선택 ------</option>
                            <option value="1">스마트 라운지</option>
                            <option value="2">워크스테이션실</option>
                            <option value="3">짝퉁 맥 있는 실</option>
                            <option value="self">직접 입력</option>
                        </select>
                        <div id="place-text-area">
                        </div>
                    </div>

                    <div class="mt-3">
                        <h4>인원수</h4>
                        <select class="form-select" id="head-select" aria-label="Default select example"
                                style="width: 90%">
                            <option selected>------ 인원수 선택 ------</option>
                            <option value="1">1~2</option>
                            <option value="2">3~4</option>
                            <option value="3">5~6</option>
                        </select>
                        <span>* 최대인원수는 건물 용적에 따른 적정 인원수 입니다.</span>
                    </div>

                    <div class="mt-3">
                        <h4>시간</h4>
                        <div>
                            <span>* 시작시간</span>
                            <div class="input-group mb-3 col-1" style="width: 45%">
                                <input type="datetime-local" class="form-control ms-1" placeholder="" aria-label="Example text with button addon">
                            </div>
                            <span>* 종료시간</span>
                            <div class="input-group mb-3 col-2" style="width: 45%">
                                <input type="datetime-local" class="form-control ms-1 " placeholder="" aria-label="Example text with button addon">
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <h4>사용 목적</h4>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="사용 목적을 적어주세요." id="floatingTextarea2" style="height: 100px; width: 90%"></textarea>
                            <label for="floatingTextarea2">Detail</label>
                        </div>
                    </div>

                    <div class="mt-5">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-outline-secondary">예약</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
